{% extends "cliente/base.html" %}

{% block body %}
    <h3 class="text-center m-4">Añadir Cliente</h3>
    {% if success %}
        <div class="alert alert-success" role="alert">
            Cliente actualizado correctamente.
            <a href="{% url 'index' %}" class="btn btn-primary btn-sm ms-2">Volver a la lista</a>
        </div>    
    {% else %}
        <div class="row justify-content-center">
            <div class="col-6">
                <div class="card text-white bg-dark mb-3">
                <div class="card-header">Registro de cliente</div>
                <div class="card-body">
                    <form action="{% url 'add' %}" method="POST">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-primary">Añadir</button>
                        <a href="{% url 'index' %}" class="btn btn-secondary">Cancelar</a>
                    </form>
                </div>
                </div>
            </div>
        </div>
    {% endif %}
{% endblock %}
